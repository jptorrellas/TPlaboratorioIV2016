<div class="container" style="width:100%; height:100%;"> <!-- background-image:url('assets/img/bg/bg-argenta.jpg'); -->    
	<div class="row">
		<div class="col col-md-12">
			<div class="panel panel-u" style="margin-top: 30px; ">              
        		<div class="panel-heading">
            		<h3 class="panel-title"><i class="fa fa-tasks"></i>REGISTRO DE LOGINS:</h3>
        		</div>
        		<div class="panel-body">  
					<!-- UI-GRID -->
		    		<div ui-grid="gridOptions" class="myGrid" ui-grid-pagination ui-grid-resize-columns ui-grid-selection ui-grid-exporter style="height:400px;"></div>	
				</div>
			</div>
		</div>
		
		    
	</div>

	<div class="row">
		<div class="col col-md-6">
			<div class="panel panel-u" style="margin-top: 30px; ">              
        		<div class="panel-heading">
            		<h3 class="panel-title"><i class="fa fa-tasks"></i>VENTAS POR LOCAL:</h3>
        		</div>
        		<div class="panel-body">  
		
					<canvas id="doughnut" class="chart chart-doughnut"
					  chart-data="ventasPorLocalValores" chart-labels="ventasPorLocalEtiquetas" style="display: block; width: 200px; height: 200px; position:relative;">
					</canvas> 
				</div>
			</div>
		</div>

		<div class="col col-md-6">
			<div class="panel panel-u" style="margin-top: 30px;">              
        		<div class="panel-heading">
            		<h3 class="panel-title"><i class="fa fa-tasks"></i>COMPRAS POR CLIENTE:</h3>
        		</div>
        		<div class="panel-body">  
		
					<canvas id="doughnut" class="chart chart-doughnut"
					  chart-data="comprasPorClienteValores" chart-labels="comprasPorClienteEtiquetas" style="display: block; width: 200px; height: 200px; position:relative;">
					</canvas> 
				</div>
			</div>
		</div>

		
	</div>

	<div class="row">
		<div class="col col-md-12">
			<div class="panel panel-u" style="margin-top: 30px;">              
        		<div class="panel-heading">
            		<h3 class="panel-title"><i class="fa fa-tasks"></i>VENTAS POR EMPLEADO:</h3>

            		<!-- cbo locales -->
					<div class="col col-md-12">										
               			<label class="select">
               				<h5>Seleccione el Local:</h5>
                            <select style="width: 528px; height:28px;" name="local" ng-model="localElegido" ng-change="ventasPorEmpleado(localElegido)" required>
                                <option ng-repeat="local in listaLocales" value={{local.nombre}}>{{local.nombre}}</option>
               				</select>
                            <i style="top:10px; background:none;"></i>
                        </label>
	                </div>
        		</div>
        		<div class="panel-body">  
		
					<canvas id="base" class="chart-horizontal-bar"
					  chart-data="ventasPorEmpleadoValores" chart-labels="ventasPorEmpleadoEtiquetas" style="display: block; width: 523px; height: 300px; position:relative;">
					</canvas>
				</div>
			</div>
		</div>
	</div>
</div>
